<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
	<link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon" />

	<link rel="stylesheet" href="src/core-ui/main.scss" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

	<title>Foodie Recipies</title>
</head>

<body>
	<div class="container-pages">
		<header class="header">
			<figure class="header__logo">
				<a href="https://foodie-book.vercel.app/">
					<img src="src/assets/img/applogo.png" alt="Logo" class="header__logo-img header__logo-img--home" />
				</a>
			</figure>
			<div class="page-options page-options-end">
				<ul class="page-options__list">
					<li class="page-options__item">
						<a href="../index.html" class="page-options__btn page-options__btn--home">
							<svg class="page-options__icon">
								<use href="../src/img/icons.svg#icon-search"></use>
							</svg>
							<span>Browse recipes</span>
						</a>
					</li>
					<li class="page-options__item">
						<button class="page-options__btn page-options__btn--reset">
							<svg class="page-options__icon">
								<use href="../src/img/icons.svg#icon-reset"></use>
							</svg>
							<span>Reset list</span>
						</button>
					</li>
				</ul>
			</div>
			<div class="slider">
				<svg class="slider__icon--day">
					<use href="../src/img/icons.svg#icon-sun"></use>
				</svg>
				<div class="slider__circle"></div>
				<svg class="slider__icon--night">
					<use href="../src/img/icons.svg#icon-moon"></use>
				</svg>
			</div>
			<div class="navigation">
				<input type="checkbox" id="checkbox-button" class="navigation__checkbox" />
				<label for="checkbox-button" class="navigation__button">
					<span class="navigation__icon"></span>
				</label>
				<div class="navigation__background"></div>
				<nav class="navigation__nav">
					<ul class="navigation__list">
						<li class="navigation__item">
							<a href="../index.html" class="navigation__link">Search for recipes</a>
						</li>
						<li class="navigation__item">
							<a href="shoppingList.html" class="navigation__link">Shopping list</a>
						</li>
						<li class="navigation__item">
							<a href="mealPlanner.html" class="navigation__link">Weekly meal planner</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="section section__shopping-list">
			<h2 class="section__title heading--2">Things to buy</h2>
			<div class="section__list"> 
			  <div class="list">
				<div class="list__list-img">&nbsp;</div>
				<div class="list__list-container" id="list">
				  <h3 class="list__title"><span>My Shopping List</span></h3>
				  <ul class="list__shopping-list" >
					<div class="message">
					  <div>
						<svg>
						  <use href="../src/img/icons.svg#icon-smile"></use>
						</svg>
					  </div>
					  <p>
						Choose a recipe and start adding some ingredients to your
						shopping list!
					  </p>
					</div>
				  </ul>
				  <div class="list__options">
					<button class="btn--list list__btn-edit">
					  <svg class="list__icon">
						<use href="../src/img/icons.svg#icon-edit-pencil"></use>
					  </svg>
					</button>
					<button class="btn--list list__btn-delete">
					  <svg class="list__icon">
						<use href="../src/img/icons.svg#icon-bin"></use>
					  </svg>
					</button>
					<button class="btn--list list__btn-download">
					  <svg class="list__icon">
						<use href="../src/img/icons.svg#icon-download"></use>
					  </svg>
					</button>
				  </div>
				</div>
				</div>
		  </section>
	</div>
</body>

</html>
