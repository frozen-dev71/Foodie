<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
	<link rel="shortcut icon" href="src/assets/img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="src/core-ui/main.scss" />
	<title>Foodie Recipies</title>
</head>
<body>
	<div class="container">
		<header class="header">
		  <a href="">
			<img src="src/assets/img/applogo.png" alt="Logo" class="header__logo" />
		  </a>
		  <form class="search">
			<input type="text" class="search__field" placeholder="Search over 1,000,000 recipes..." />
			<button class="btn search__btn">
			  <svg class="search__icon">
				<use href="src/assets/img/icons.svg#icon-search"></use>
			  </svg>
			  <span>Search</span>
			</button>
		  </form>
		  <!-- Navigation -->
		  <nav class="nav">
			<ul class="nav__list">
			  <li class="nav__item">
				<button class="nav__btn nav__btn--add-recipe">
				  <svg class="nav__icon">
					<use href="src/assets/img/icons.svg#icon-edit"></use>
				  </svg>
				  <span>Add recipe</span>
				</button>
			  </li>
			  <li class="nav__item">
				<button class="nav__btn nav__btn--bookmarks">
				  <svg class="nav__icon">
					<use href="src/assets/img/icons.svg#icon-bookmark"></use>
				  </svg>
				  <span>Bookmarks</span>
				</button>
				<div class="bookmarks">
				  <ul class="bookmarks__list">
					<div class="message">
					  <div>
						<svg>
						  <use href="src/assets/img/icons.svg#icon-smile"></use>
						</svg>
					  </div>
					  <p>
						No bookmarks yet. Find a nice recipe and bookmark it :)
					  </p>
					</div>
				  </ul>
				</div>
			  </li>
			</ul>
		  </nav>
		</header>

		</div>
	
</body>
</html>
